{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создать задание{% endblock %}


{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Создать задание</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Создать</button>
            </div>
        </form>
    </div>

{% endblock %}
