{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

    {% if latest_articles_list %}

        {% for a in latest_articles_list %}
            <p><a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a></p>
        {% endfor %}

    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
